<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Information - Search</title>
<!--    <link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="stylesForSearch.css">
</head>
<body>
    <h1>World regions</h1>
    <a id="to-list" href="index.html">Go back to country list</a>

    <div class="container">
        <img src="assets/world_map.png" alt="BG-Colormap of the world" id="world-map-bg">

        <h3 id="search-title">Search for a country</h3>
        <section id="search-field">
            <input type="text" id="et-field" placeholder="Bijvoorbeeld Nederland of Peru">
            <input type="button" id="bt-search" value="Search">
        </section>
    </div>
    <h3 id="no-country-found">Nothing found</h3>
    <section id="result-container">
        <div id="flag-container">
            <img src="https://flagcdn.com/md.svg" alt="Country-flag" id="result-flag">
            <h2 id="country-name">Netherlands</h2>
        </div>

        <hr>
        <p class="info-text" id="country-info1">Text</p>
        <p class="info-text" id="country-info2">Text</p>
        <p class="info-text" id="country-info3">Text</p>
    </section>

    <script type="module" src="search.js"></script>

</body>
</html>
